<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <meta http-equiv="refresh" content="3" /> -->
    <title>405 Method Not Allowed - Lite-web-server</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <style>a.error_back_to_home{-webkit-appearance:button;-moz-appearance:button;appearance:button;text-decoration:none;color:initial;border:2px solid rgba(255,255,255,0.05);border-radius:15%;transition:200ms;background-color:#44d0ff;margin-top:7px;margin-bottom:7px;padding-right:8px;padding-left:8px}font.errorpage-button-text{font-size:23px;position:relative;bottom:4px}.errorpage-buttons{max-width:500px;margin:auto}.errorpage-button{transition:300ms;background-color:#1b2538;color:#ddd;border:2px solid #2f4e87;border-radius:5px;margin-left:auto;margin-right:auto;margin-top:20px;align-items:center}.errorpage-button:hover{transition:300ms;background-color:#2f4e87;color:#fff;border:2px solid #2f4e87}@media screen and (max-width: 768px){section.error_main{padding-top:40px;padding-bottom:60px}.errorpage-button{margin-left:20px;margin-right:20px}}@media screen and (min-width: 768px){section.error_main{padding-top:150px;padding-bottom:225px}.errorpage-button{max-width:220px;align-items:center}}</style>
</head>

<body>
    <section class="hero is-info">
        <div class="hero-body">
            <p class="title">
                405 Method Not Allowed
            </p>
            <p class="subtitle">
                The request method you used is not allowed to use on this page.
            </p>
        </div>
    </section>
    <section class="section">
        <div class="tile">
            <div class="tile is-parent is-vertical">
                <article class="tile is-child notification is-primary">
                    <p class="title">Method Not Allowed</p>
                    <p class="subtitle">The request method you used is not allowed to use on this page.</p>
                    <div class="content">
                        <p>Please open this page with "GET" method.</p>
                    </div>
                </article>
            </div>
        </div>
        <div class="columns errorpage-buttons">
            <a class="column button is-large is-info errorpage-button" onclick="history.back()">
                <i class="material-icons">undo</i>
                <font class="errorpage-button-text">&nbsp;Go back</font>
            </a>
            <a class="column button is-large is-primary errorpage-button" href="/">
                <i class="material-icons">home</i>
                <font class="errorpage-button-text">&nbsp;Home</font>
            </a>
        </div>
    </section>
    <section class="section footer">
        <div class="content has-text-centered">
            <p>
                Powered by <a href="https://npmjs.com/package/lite-web-server"><strong>lite-web-server</strong></a>
            </p>
            <p>
                <a href="https://github.com/chasyumen/lite-web-server"><strong>Github</strong></a> | <a href="https://lite-web-server.js.org"><strong>Docs</strong></a>
            </p>
        </div>
    </section>
</body>

</html>
